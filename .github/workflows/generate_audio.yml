name: Generate Store Audio

on:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install system dependencies (ffmpeg)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 4. Install Python packages
        run: |
          set -e
          python -m pip install --upgrade pip
          # Install Piper 1.x (GPL) and your script dependencies
          pip install "piper-tts>=1.3.0" pandas requests gtts gspread google-api-python-client google-auth
          
          # Verify Piper installation
          python -m piper --version || true

      - name: 5. Run Audio Generation Script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # This is the corrected step:
          # It now executes your Python script.
          python generate_audio.py
