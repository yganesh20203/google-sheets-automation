name: Run Daily Pivot Report

on:
  workflow_dispatch: # Allows you to run it manually
  schedule:
    - cron: '30 1 * * *' # Runs every day at 1:30 AM UTC. Adjust as needed.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # You can use 3.9, 3.10, 3.11 etc.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas numpy google-api-python-client google-auth

      - name: Run the script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          python Order_update_cat.py
