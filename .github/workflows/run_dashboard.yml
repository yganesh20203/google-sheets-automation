name: Daily SM Dashboard Update

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Upgraded to fix the deprecation warning

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Credentials File from Secret
        env:
          # Changed this to match your exact secret name
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }} 
        run: |
          echo "$GCP_SA_KEY" > credentials.json

      - name: Run Dashboard Script
        run: python SM_dashboard.py
