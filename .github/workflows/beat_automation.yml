name: Process BDA Data

on:
  # 1. Triggered by Google Apps Script (Automated)
  repository_dispatch:
    types: [process_data]

  # 2. Triggered Manually via GitHub UI (Manual Button)
  workflow_dispatch:
    inputs:
      request_id:
        description: 'Request ID (for naming output)'
        required: true
        default: 'manual_run_01'
      file_id:
        description: 'Google Drive File ID (Input JSON)'
        required: true
        default: 'PASTE_A_TEST_FILE_ID_HERE'

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install duckdb pandas google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run Analysis
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          # LOGIC: If triggered by script, use payload. If manual, use inputs.
          REQUEST_ID: ${{ github.event.client_payload.request_id || github.event.inputs.request_id }}
          INPUT_FILE_ID: ${{ github.event.client_payload.file_id || github.event.inputs.file_id }}
          # Ensure FOLDER_ID is set in your Python script, or add it here if you want it dynamic
        run: python process_rca.py
