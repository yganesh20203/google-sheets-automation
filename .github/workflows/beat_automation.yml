name: Process BDA Data

on:
  # 1. Triggered by Google Apps Script (Automated)
  repository_dispatch:
    types: [process_data]

  # 2. Triggered Manually via GitHub UI (Manual Button)
  workflow_dispatch:
    inputs:
      request_id:
        description: 'Request ID (for naming output)'
        required: true
        default: 'manual_run_01'
      file_id:
        description: 'Google Drive File ID (Input JSON)'
        required: true
        # Default is empty, but you can paste a test file ID here when running manually
        default: ''

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Using 3.11 to ensure compatibility and avoid warnings

      - name: Install Dependencies
        run: |
          pip install duckdb pandas google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run Analysis
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          
          # 1. HANDLE INPUTS (Concatenation Strategy)
          # We concatenate the two possible sources. Since one is always empty, 
          # this guarantees we get the valid ID regardless of how it was triggered.
          REQUEST_ID: ${{ github.event.client_payload.request_id }}${{ github.event.inputs.request_id }}
          INPUT_FILE_ID: ${{ github.event.client_payload.file_id }}${{ github.event.inputs.file_id }}
          
          # 2. SPREADSHEET CONFIGURATION
          # This ID allows the Python script to write results directly to your sheet.
          SPREADSHEET_ID: '13v-R_xFy3ze9mXXFuiLq9vof2N89neW7og3Yyc5yo60'
          
        run: python process_rca.py
